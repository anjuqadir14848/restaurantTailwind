<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ece5dd;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 15px;
      background-color: #f0f2f5;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .contact {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .contact:hover {
      background-color: #f9f9f9;
    }

    /* Chat Area */
    .chat {
      width: 70%;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }

    .chat-header {
      padding: 15px;
      background-color: #f0f2f5;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #fff;
      align-self: flex-start;
    }

    .chat-input {
      padding: 10px;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #25d366;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .chat {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Sidebar / Contacts -->
    <div class="sidebar">
      <div class="sidebar-header">Chats</div>
      <div class="contact">John Doe</div>
      <div class="contact">Jane Smith</div>
      <div class="contact">Mohammad Aalim</div>
    </div>

    <!-- Chat Area -->
    <div class="chat">
      <div class="chat-header">Mohammad Aalim</div>
      
      <div class="chat-messages">
        <div class="message received">Hi, how are you?</div>
        <div class="message">I'm good, thanks! You?</div>
        <div class="message received">All good here too.</div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
      </div>
    </div>

  </div>

</body>
</html>
